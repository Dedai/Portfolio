<!DOCTPYPE html>
<html>
    <head>
	    <meta charset="uft-8"/>
		<title>Tutorial - Select lists </title>
		<link rel="stylesheet" href="main.css">
    </head>
	<body>
	    <form action="" method="get">
		    Pick a food:
		   <select name="food" multiple size="3">
		          <optgroup label="salty food">
		         <option value="Potato_chips" >Potato chips</option>
		         <option value="Popcorn">Popcorn</option>
		         <option value="Peanuts" selected="selected">Peanuts</option>
				  </optgroup>
				  <optgroup label="Hot food">
		         <option value="Hot_Chocolate">Hot Chocolate</option>
		         <option value="Nachos">Nachos</option>
		         <option value="Pizza">Pizza</option>
				  </optgroup>
		   </select>
	    </form>
	</body>
</html>

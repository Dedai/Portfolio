<!DOCTYPE html>
<html>
     <head>
	     <meta charset="utf-8"/>
		 <title>Tutorial - styling forms </title>
		 <link rel="stylesheet" href="main.css">
     </head>
     <body>
	      <form action="" method="get">
		      <fieldset class="personal_info">
		          <legend>Personal info:<br/></legend>
				  <p>
			         <label for="first_name">First name:</label>
				     <input type="text" name="first_name" id="first_name"/>
				  </p>
				  <p>
			         <label for="last_name">Last name:</label>
				     <input type="text" name="last_name" id="last_name"/>
				  <p/>
				  <p>
			         <label for="email">E-mail:</label>
				     <input type="text" name="email" id="email"/>
				  <p/>
				  <p>
			         <label for="city">City:</label>
				     <input type="text" name="city" id="city"/>
				  <p/>
				  <p>
			         <label for="adress">Adress:</label>
				     <input type="text" name="adress" id="adress"/>
				  <p/>
				  
			  </fieldset>
			  
			  <br/>
			  <br/>
			  <fieldset>
			  <legend>Hobbies:</legend>
			  <label for="sports">Sports</label><input type="checkbox" value="sports" id="sports"/>
			  <label for="art">Art</label><input type="checkbox" value="art" id="art"/>
			  <label for="web_design">Web Design</label><input type="checkbox" value="web_design" id="web_design"/>
			  <label for="porn">Porn</label><input type="checkbox" value="porn" id="porn"/>
			  </fieldset>
			  <br/>
			  <br/>
			  <input type="submit" name="submit"/>
	      </form>
     </body>
</html>

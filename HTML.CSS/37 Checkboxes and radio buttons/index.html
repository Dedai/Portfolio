<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8"/>
	    <title>Tutorial - checkboxes and radio buttons </title>
	    <link rel="stylesheet" href="main.css"/>
	 </head>
	 <body>
	      <form action="" method="get">
		      What do you do in your spare time ?</br>
			  Play sport<input type="checkbox" name="spare_time[]" value="sport" checked="checked"/>
			  Play computer games<input type="checkbox" name="spare_time[]" value="games"/>
			  Jacking off<input type="checkbox" name="spare_time[]" value="porn"/>
			  </br></br>
			  Do you play DOTA ?</br>
			  Yes<input type="radio" name="plays_DOTA" value="yes" checked="checked">
			  No<input type="radio" name="plays_DOTA" value="no">
			  
			  
	      </form>
	 </body>
</html>
